<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gauge Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Add the gauge-container and related styles here */
    .gauge-container {
      font-family: 'Open Sans', sans-serif;
      width: 250px;
      height: 250px;
      display: block;
      padding: 10px;
      background-color: #222;
      margin: 7px;
      border-radius: 3px;
      position: relative;
      color: white;
    }
    .label {
      text-align: center;
      font-size: 18px;
    }
    .line-value {
      stroke: rgba(194, 255, 23, 1);
      stroke-width: 10;
    }
    .line-bg {
      stroke: rgba(203, 210, 208, 0.2);
      stroke-width: 10;
    }
  </style>
</head>
<body>
  <div id="powerGauge" class="gauge-container">
    <span class="label">Power</span>
    <div class="main-data">
      <svg version="1.1" viewBox="0 0 200 200" preserveAspectRatio="xMinYMin meet" class="svg-content" id="powerCompletePerc">
        <line id="powerPercComp" x1="10" y1="10" x2="180" y2="10" class="line-value"></line>
        <line x1="10" y1="10" x2="180" y2="10" class="line-bg"></line>
      </svg>
    </div>
  </div>

  <script>
    // Add JavaScript for animations or gauge interactions here
    const lineValue = document.getElementById('powerPercComp');
    lineValue.setAttribute('x2', 100); // Example to shorten the line dynamically
  </script>
</body>
</html>
